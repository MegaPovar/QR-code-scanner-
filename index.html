<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.4/i18next.min.js"></script>
  <style>
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 id="title">QR Code Scanner</h1>

    <!-- Языковой выбор -->
    <select id="language-select" onchange="changeLanguage(event)" class="form-select w-auto mb-4">
      <option value="en">English</option>
      <option value="ru">Русский</option>
    </select>

    <!-- File Upload Section -->
    <div id="file-upload" class="mb-3">
      <label for="qr-upload" id="file-upload-label">
        Choose a file
      </label>
      <input type="file" id="qr-upload" accept="image/*" onchange="handleFileSelect(event)">
      <p id="file-status">No file selected</p>
    </div>

    <!-- Scan Button Section -->
    <div id="scan-button-section" class="mb-3">
      <label for="scan-button" id="scan-button-label">
        Scan QR Code
      </label>
      <button id="scan-button" class="btn btn-success btn-lg w-100" disabled onclick="scanQRCode()" style="display: none;">Scan QR Code</button>
    </div>

    <!-- Result Title -->
    <div id="results-title"></div> <!-- Новый заголовок для результатов -->

    <!-- Result Section -->
    <div id="result-container">
      <p id="qr-result-text">The result will be displayed here</p>
      <pre id="qr-result"></pre>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="text-danger"></div>

    <!-- Save Text Button -->
    <button id="save-button" class="btn btn-secondary btn-lg w-100 mt-3" onclick="saveTextToFile()">Save Text</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
  </script>
</body>
</html>
